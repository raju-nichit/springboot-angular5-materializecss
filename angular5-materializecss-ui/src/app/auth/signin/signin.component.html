<div class="row">
  <div class="section"></div>
  <div class="section"></div>
  <div class="col s12 m6 offset-m2">
    <div class="card" style="background-color: #F5F5F5">
      <div class="card-content">
        <span class="card-title">Sign In</span>
        <div class="row">
          <div class="section"></div>
          <div class="section"></div>
          <div class="section"></div>
          <form>

            <div class="row">
              <div class="input-field col s12 m10 offset-m1">
                <input value="" id="email" name="email" type="text">
                <label class="active" for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m10 offset-m1">
                <input value="" id="passoword" name="password" type="text">
                <label for="passoword" data-error="wrong" data-success="right">Password</label>
              </div>
            </div>

            <div class='row'>
              <div class="col s12 m10 offset-m1 ">
                <a class="waves-effect waves-light btn">Sign in</a>
                <a class="waves-effect waves-light btn red">Cancel</a>
              </div>

            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
